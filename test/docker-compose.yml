version: '3.8'
services:
  postgres:
    image: postgres:latest
    container_name: postgres_db
    environment:
      - POSTGRES_DB=musicshop
      - POSTGRES_USER=thanhliem
      - POSTGRES_PASSWORD=liem1234
    ports:
      - 41234:5432

  server:
    image: golang:latest
    container_name: backend_golang
    environment:
      - POSTGRES_USER=thanhliem
      - POSTGRES_PASSWORD=liem1234
      - DATABASE_HOST=postgres
      - DATABASE_PORT=41234
      - POSTGRES_DB=musicshop
    build: ..
    ports:
      - 6868:6868
    depends_on:
      - postgres
    links:
      - postgres